<app-navbar></app-navbar><br><br>
<router-outlet></router-outlet>
<ngx-loading [show]="showLoadingIndicator" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<div id="contact" class="container-fluid contact" style="background-color: papayawhip;">
    <h2 class="text-center blue-heading">CONTACT</h2>
    <div class="row">
        <div class="col-sm-4 col-xs-4 col-lg-4 col-md-4">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="fa fa-map-marker"></span> Bangalore, Karnataka,India</p>
            <p><span class="fa fa-phone"></span> +91 9999900000</p>
            <p><span class="fa fa-envelope"></span>details@skybook.com</p>
        </div>
        <div class="col-sm-4 col-xs-4 col-lg-4 col-md-4">
            <form>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-warning pull-right" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</div>
<div  style="text-align: center;background-color: rebeccapurple; color:white; height: 50px;">
