<ngx-loading [show]="showLoadingIndicator" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<form (ngSubmit)='userLogin()' #customerLoginform="ngForm" class="skybookforms" id="user-login-form">
    <div class="panel-heading heading-colour">
        <div class="panel-title">
            <h3>Log-In Form</h3>
        </div>
    </div>
    <br>
    <div class="form-group" [class.has-error]="userLoginId.invalid && userLoginId.touched">
        <label for="user-log-id">Customer Id</label>
        <input type="text" class="form-control" id="user-log-id" name="userlogid" placeholder="Enter User Id"
            ngModel #userLoginId="ngModel" required [(ngModel)]='existUser.userId'>
        <span style="color:orangered" *ngIf="userLoginId.invalid && userLoginId.touched">User Id is required !</span>
    </div>
    <div class="form-group" [class.has-error]="userLoginPass.invalid && userLoginPass.touched">
        <label for="user-log-pass">Password</label>
        <input type="password" class="form-control"
            pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" id="user-log-pass"
            name="userlogpass" placeholder="Enter password" required ngModel #userLoginPass="ngModel"
            [(ngModel)]='existUser.userPassword'>
        <span class="help-block" style="color:red"
            *ngIf="userLoginPass.errors?.required && userLoginPass.touched">Password
            is required</span>
    </div>
    <div>
        <button type="submit" class="btn btn-warning" [disabled]="customerLoginform.invalid">Log-In</button>
        <span style="color:white"> &nbsp; New User?</span><a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
<hr>
<h6 style="color:grey; text-align: center;">Or Connect via</h6>
    <button (click)="submitLogin();"  style="background-color:blue;margin-bottom: 10%;color:white" class="btn btn-lg btn-info fb"><i class="fab fa-facebook-f"></i> Facebook Login</button>
